<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.1/pixi.min.js"></script>
<script src="dist/Pixim.js"></script>

<script>
	const app = new Pixim.Application(document.body,{width: 100, height: 100}, {autoAdjust: true, fullScreen: false});
	console.log(app)
	
	app.play();
	
	const g = app._piximData.app.stage.addChild(new PIXI.Graphics())
	g.beginFill(0xFF0000, 1);
	g.drawRect(0, 0, 50, 50);
	
	const c = g.addChild(new Pixim.Container());
	c.task.on("A", () => {
		g.x += 0.5;
	})
	
	const c2 = g.addChild(new Pixim.Container());
	c2.task.on("A", () => {
		g.x += 0.5;
	})
	
	setTimeout(()=>{
		c.task.tickEnabled = false;
		//app.pause(true);
	},1000)
	
	setTimeout(()=>{
		c.task.tickEnabled = true;
		//app.pause(false);
	},2000)
</script>
</body>
